<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Details</title>
    <link rel="stylesheet" href="farmer.css">
</head>
<body>
    <header>
        <h1>Farmer Details</h1>
    </header>
    <main>
        <section id="farmer-details">
            <h2><center>Farmer Information</center></h2>
            <form id="farmer-form">
                <label for="name">
                    Name:
                    
                </label>
                <input type="text" id="name" name="name" required>

                <label for="farm">
                    Farm Name:
                    
                </label>
                <input type="text" id="farm" name="farm" required>

                <label for="location">
                    Location:
                    
                </label>
                <input type="text" id="location" name="location" required>

                <label for="contact">
                    Contact:
                    
                </label>
                <input type="text" id="contact" name="contact" required>

                <button type="button" onclick="submitFarmerDetails()">Submit</button>
            </form>
        </section>
    </main>
    
    <script src="farmer.js"></script>
</body>
</html>
