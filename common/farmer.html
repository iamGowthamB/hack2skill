<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Details</title>
    <link rel="stylesheet" href="farmer.css">
</head>
<body>
    <header>
        <h1>Farmer Details</h1>
    </header>
    <main>
        <section id="farmer-details">
            <h2><center>Farmer Information</center></h2>
            <form id="farmer-form">
                <label for="name">
                    Name:
                    
                </label>
                <input type="text" id="name" name="name" required>

                <label for="farm">Phone Number:</label>
                <input type="text" id="farm" name="farm" required>

                <label for="farm">Email:</label>
                <input type="email" id="farm" name="farm" required>

                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="seed">Seed</option>
                    <option value="vegetable">Vegetable</option>
                    <option value="fruit">Fruit</option>
                </select>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price">

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity">

                <label for="city">City:</label>
                <input type="text" id="city" name="city">
                
                <label for="state">State:</label>
                <input type="text" id="state" name="state">
        

                <button type="button" onclick="submitFarmerDetails()">Submit</button>
            </form>
        </section>
    </main>
    
    <script src="farmer.js"></script>
</body>
</html>
